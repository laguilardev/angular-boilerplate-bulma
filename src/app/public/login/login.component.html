<div class="columns is-vcentered is-centered">
    <div class="column is-two-fifths">
        <figure class="image is-128x128" style="margin: auto;">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>

        <br><br>
          
        <form [formGroup]="form" (submit)="submit()">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" formControlName="email" [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.dirty }">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-danger': passwordControl.invalid && passwordControl.dirty }">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="has-text-centered">
                <br>
                <button class="button is-primary" [ngClass]="{ 'is-loading': isSubmitingForm }" [disabled]="form.invalid" (click)="submit()">Log In</button>
            </div>
        </form>

    </div>
</div>
